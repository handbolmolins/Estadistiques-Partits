  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);

            // 1. Check if there is already a waiting worker (update available but not applied)
            if (registration.waiting) {
              console.log('A waiting ServiceWorker was found on load.');
              window.dispatchEvent(new CustomEvent('pwa-update-available'));
            }

            // 2. Listen for future updates
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) return;

              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New content is available; dispatch event
                    console.log('New content is available; dispatching pwa-update-available event.');
                    window.dispatchEvent(new CustomEvent('pwa-update-available'));
                  }
                }
              };
            };
          }, (err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
